<div
  class="bg-zinc-900 rounded-lg p-6 shadow-lg hover:shadow-xl transition-shadow duration-200 border border-zinc-800"
>
  <div class="flex flex-col gap-4">
    <div class="flex-1">
      <a
        [href]="job.link"
        target="_blank"
        class="text-xl font-semibold text-white hover:text-blue-400 transition-colors duration-200"
      >
        {{ job.title }}
      </a>
      <div class="mt-2 text-sm text-gray-400">
        <span>Summary :</span>
      </div>
      <p class="mt-3 text-gray-300">
        {{ job.snippet }}
      </p>
    </div>
    <div class="flex justify-end">
      <a
        [href]="job.link"
        target="_blank"
        class="inline-flex items-center gap-2 px-4 py-2 bg-zinc-800 hover:bg-zinc-700 text-white rounded-md transition-colors duration-200"
      >
        View Job
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"
          />
        </svg>
      </a>
    </div>
  </div>
</div>
