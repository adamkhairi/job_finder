<form (submit)="search()" [formGroup]="form">
  <input formControlName="query" placeholder="Search for jobs" />
  <button type="submit">Search</button>
</form>
<ul>
  @for (job of jobs(); track job.title) {
  <li>
    <div class=" mt-5">
      Title : <span>{{ job.title }}</span>
    </div>
    <div>
      TLDR : <span>{{ job.htmlSnippet }}</span>
    </div>

    Link : <a [href]="job.link" target="_blank">{{ job.link }}</a>
  </li>
  }
</ul>
